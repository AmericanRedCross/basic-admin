<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>

    html, body, #map {
      height: 100%;
      width: 100%;
    }
    html {
      font-family: Helvetica, Arial, sans-serif;
    }
    body {
      padding: 0;
      margin: 0;
    }
    .leaflet-container {
      background:rgba(255,255,255,0.0) !important;
    }
    .info {
      font-size: 150%;
      color: #6d6e70;
    }

  </style>
  <link rel="stylesheet" href="leaflet.css" />

</head>
<body>

  <div id="map"></div>

</body>
<script src="leaflet.js"></script>
<script src="world.js"></script>
<script src="lookup.js"></script>
<script>

var urls = {};

// join url data to world geojson data
for(var i=0; i<lookup.length; i++){
	for(var g=0; i<world.features.length; g++){
		if (world.features[g].properties.geoCode.toUpperCase() === lookup[i].iso.toUpperCase()){
      world.features[g].properties.name = lookup[i].name;
			var urlArray = lookup[i].name.replace(/\/$/, '').split('/');
			world.features[g].properties["urlName"] = urlArray[urlArray.length - 1];
    }
	}
}

// get parent window URL and remove trailing slash if there is one then split
var locArray = window.parent.location.toString().replace(/\/$/, '').split('/');
var param = locArray[locArray.length-1].toLowerCase();


var displayed = [];

if(param === "countries"){
  displayed = world.features;
} else {
  for(var i=0; i<world.features.length; i++){
    if (world.features[i].properties.urlName === params){
      displayed = world.features[i];
    }
  }
}

var map = L.map('map').setView([0, 0], 2);

function style(feature) {
    return {
        fillColor: "#8ec06c",
				fillOpacity: 1,
				weight: 1,
				opacity: 1,
				color: 'white'
    };
}
function highlightFeature(e) {
    var layer = e.target;
    layer.setStyle({
        fillColor: '#ecb731',
    });
    if (!L.Browser.ie && !L.Browser.opera) { layer.bringToFront(); }
		info.update(layer.feature.properties);
}
function resetHighlight(e) {
	countries.resetStyle(e.target);
	info.update();
}
function onClick(e) {
	var layer = e.target;
	var link = "http://www.preparecenter.org/countries/" + layer.feature.properties.urlName;
	window.open(link,"_self");
}
function onEachFeature(feature, layer) {
    layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight
    });
		if(params === "countries"){
			layer.on({
					click: onClick
			});
		}
}

var countries = L.geoJson(displayed, {style: style, onEachFeature: onEachFeature})
countries.addTo(map);
if (params === 'countries '){
  map.fitBounds([
    [-50, 130],
    [60, -110]
  ]);
} else {
  map.fitBounds(countries.getBounds());
}

var info = L.control();

info.onAdd = function (map) {
    this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
    this.update();
    return this._div;
};
// method that we will use to update the control based on feature properties passed
info.update = function (props) {
    infoHtml = '';
    if(props){
      infoHtml += '<b>' + props.name + '</b><br>';
    } else {
      infoHtml += '';
    }
    this._div.innerHTML = infoHtml;
};
info.addTo(map);


</script>
</html>
